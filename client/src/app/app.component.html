<!-- main app container -->
<div class="">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>              
              </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" *ngIf = "isLogin" href="/post">Post<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a href="/profile" style="text-decoration: none;" *ngIf = "isLogin" >
                            <span><img class="rounded-circle img-fluid" alt="#" width="35" height="35" src={{image}}></span>
                            <span>{{username}}</span>                        
                        </a>
                    </li>
                    <li class="nav-item">
                        <button style="margin-left: 2em" class="form-control" *ngIf="isLogin" class="btn btn-sm" (click)="logout()">Log out</button>
                    </li>
                    <li class="nav-item">
                        <button class="form-control" style="margin-right: 1em" class="btn btn-sm btn-primary" *ngIf="!isLogin&&isRouteHome" (click)="signup()">Sign up</button>
                    </li>
                    <li class="nav-item">
                        <button class="form-control" class="btn btn-sm btn-info" *ngIf="!isLogin&&isRouteHome" (click)="login()">Log in</button>
                    </li>
                </ul>
                <!-- <input  class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
            </form>
        </div>
    </nav>
    <div class="container">
        <app-alert></app-alert>
        <router-outlet></router-outlet>
    </div>
</div>
