  <h3 class="text-center" style="color: #ff9900; margin-bottom: 2em;margin-top: 1em">Log in</h3>
  <div class="row">
    <div class="col-md-7">
    </div>
    <div class="col-md-5">
      <form #f="ngForm" (submit)="login(f.form.valid&&f.value)">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" required #eemail="ngModel" id="" [(ngModel)]="email" class="form-control" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"> thuhangpt96@gmail.com
          <div *ngIf="f.submitted&&eemail.errors?.required" style="color:red;" class="form-control-feedback">Email is required</div>
          <div *ngIf="f.submitted&&eemail.errors?.pattern" style="color:red;" class="form-control-feedback">Email is invalid</div>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input required type="password" #p="ngModel" name="password" [(ngModel)]="password" class="form-control"> 1234qwer!
          <div *ngIf="f.submitted&&p.errors?.required" style="color:red;" class="form-control-feedback">Password is required</div>
        </div>
